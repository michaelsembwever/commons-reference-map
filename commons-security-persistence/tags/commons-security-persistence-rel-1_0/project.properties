# -*- Mode: java-properties-generic -*-
# $Id$

# Remote artifact repositories
maven.repo.remote=https://dev.schibstedsok.no/maven,http://www.ibiblio.org/maven,http://maven-plugins.sourceforge.net/maven

# Checkstyle plugin
maven.checkstyle.header.file=${basedir}/src/file-headers/copyright.txt
maven.checkstyle.properties=${basedir}/src/checkstyle/schibstedsok_checks.xml

# XDoclet Hibernate
maven.xdoclet.hibernatedoclet.hibernate.0.Version=3.0

maven.xdoclet.hibernatedoclet.destDir=${maven.build.dir}/hibernatedoclet
maven.xdoclet.hibernatedoclet.excludedTags=@version,@author,@todo,@rem,@xjboss,@xejb
maven.xdoclet.hibernatedoclet.verbose=true
maven.xdoclet.hibernatedoclet.force=false

maven.xdoclet.hibernatedoclet.fileset.0=true
maven.xdoclet.hibernatedoclet.fileset.0.dir=${maven.src.dir}/java
maven.xdoclet.hibernatedoclet.fileset.0.include=**/*.java

maven.xdoclet.hibernatedoclet.hibernatecfg.0=false
maven.xdoclet.hibernatedoclet.hibernatecfg.0.dialect=net.sf.hibernate.dialect.HSQLDialect
maven.xdoclet.hibernatedoclet.hibernatecfg.0.driver=org.hsqldb.jdbcDriver
maven.xdoclet.hibernatedoclet.hibernatecfg.0.jdbcUrl=jdbc:hsqldb:mem:ypadmin
maven.xdoclet.hibernatedoclet.hibernatecfg.0.userName=sa
maven.xdoclet.hibernatedoclet.hibernatecfg.0.password=
maven.xdoclet.hibernatedoclet.hibernatecfg.0.hbm2ddl=create-drop

# JUnit plugin
maven.junit.fork=true

# Default JavaDoc plugin properties.
maven.javadoc.private=true
maven.javadoc.package=false

# Java compile options
maven.compile.debug=true
maven.compile.deprecation=true
maven.compile.optimize=true
maven.compile.target=1.4
maven.compile.source=1.4

# CVS
schsok.cvshost=login.osl.basefarm.net
maven.user=${user.name}

# For test:test
project.test.log.dir=${maven.build.dir}/test-logs
project.test.work.dir=${maven.build.dir}/test-work

# Artifact and site deploy
maven.repo.list=schibstedsok
maven.repo.schibstedsok.group=schibsok
maven.repo.schibstedsok.mode=0664
maven.repo.schibstedsok.directory.mode=0775

